<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Patterns</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let pattern of patterns">
            <ion-button (click)="toggle(pattern)" class="toggle" fill="clear">
                <ion-label>{{pattern.text}}</ion-label>
            </ion-button>
            <ion-button (click)="options(pattern)" class="settings" fill="clear">
                <ion-icon color="primary" icon="settings" slot="end"></ion-icon>
            </ion-button>
        </ion-item>
        <ion-item>
            <ion-button (click)="stop()" class="stop" fill="clear">
                Stop
                <ion-icon icon="square"></ion-icon>
            </ion-button>
            <ion-button (click)="allOff()" class="alloff" fill="clear">
                All Off
                <ion-icon icon="bulb"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
