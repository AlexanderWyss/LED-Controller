<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Patterns</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let pattern of patterns">
            <ion-button fill="clear" class="toggle" (click)="toggle(pattern)">
                <ion-label>{{pattern.text}}</ion-label>
            </ion-button>
            <ion-button fill="clear" class="settings" (click)="options(pattern)">
                <ion-icon icon="settings" slot="end" color="primary"></ion-icon>
            </ion-button>
        </ion-item>
        <ion-item>
            <ion-button class="stop" fill="clear" (click)="stop()">
                Stop <ion-icon icon="square"></ion-icon>
            </ion-button>
            <ion-button class="alloff" fill="clear" (click)="allOff()">
                All Off <ion-icon icon="bulb"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
